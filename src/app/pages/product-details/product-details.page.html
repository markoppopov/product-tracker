<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalji Proizvoda</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="deleteProduct()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-card *ngIf="product" style="--background: #1f1f1f; margin-top: 20px;">
    
    <ion-card-content>
      <ion-list lines="full" style="background: transparent; --ion-item-background: transparent;">
        
        <ion-item style="--background: transparent;">
          <ion-icon slot="start" name="cube-outline" color="primary"></ion-icon>
          <ion-label class="ion-text-wrap">
            <h3 style="color: white; font-weight: bold; margin-bottom: 5px;">Naziv proizvoda</h3>
            <p style="font-size: 1.1em; color: white;">{{ product.name }}</p>
          </ion-label>
        </ion-item>

        <ion-item style="--background: transparent;">
          <ion-icon slot="start" name="location-outline" color="secondary"></ion-icon>
          <ion-label class="ion-text-wrap">
            <h3 style="color: white; font-weight: bold; margin-bottom: 5px;">Zemlja porekla</h3>
            <p style="font-size: 1.1em; color: white;">{{ product.origin }}</p>
          </ion-label>
        </ion-item>

        <ion-item style="--background: transparent;">
          <ion-icon slot="start" name="business-outline" color="tertiary"></ion-icon>
          <ion-label class="ion-text-wrap">
            <h3 style="color: white; font-weight: bold; margin-bottom: 5px;">Proizvođač</h3>
            <p style="font-size: 1.1em; color: white;">{{ product.manufacturer }}</p>
          </ion-label>
        </ion-item>

        <ion-item style="--background: transparent;">
          <ion-icon slot="start" name="cash-outline" color="success"></ion-icon>
          <ion-label>
            <h3 style="color: white; font-weight: bold; margin-bottom: 5px;">Cena</h3>
            <p class="price" style="font-weight: 900; color: var(--ion-color-primary); font-size: 1.4em;">
              {{ product.price }} RSD
            </p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="product.note" lines="none" style="--background: transparent;">
          <ion-icon slot="start" name="information-circle-outline" color="medium"></ion-icon>
          <ion-label class="ion-text-wrap">
            <h3 style="color: white; font-weight: bold; margin-bottom: 5px;">Napomena</h3>
            <p style="color: white;">{{ product.note }}</p>
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

  <div *ngIf="!product" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Učitavanje...</p>
  </div>

</ion-content>
