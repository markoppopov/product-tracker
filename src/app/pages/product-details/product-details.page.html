<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalji Proizvoda</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="deleteProduct()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-card *ngIf="product">
    <ion-card-header>
      <ion-card-subtitle>{{ product.origin }}</ion-card-subtitle>
      <ion-card-title>{{ product.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>
            <h3>Proizvođač</h3>
            <p>{{ product.manufacturer }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h3>Cena</h3>
            <p class="price">{{ product.price }} RSD</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div *ngIf="!product" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Učitavanje...</p>
  </div>

</ion-content>
