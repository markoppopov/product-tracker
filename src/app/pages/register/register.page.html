<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registracija</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="registerForm">
    
    <ion-item fill="outline" class="ion-margin-bottom">
      <ion-label position="floating">Ime</ion-label>
      <ion-input type="text" formControlName="firstName"></ion-input>
      <ion-note slot="error" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
        Ime je obavezno.
      </ion-note>
    </ion-item>

    <ion-item fill="outline" class="ion-margin-bottom">
      <ion-label position="floating">Prezime</ion-label>
      <ion-input type="text" formControlName="lastName"></ion-input>
      <ion-note slot="error" *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
        Prezime je obavezno.
      </ion-note>
    </ion-item>

    <ion-item fill="outline" class="ion-margin-bottom">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
        Unesite validnu email adresu.
      </ion-note>
    </ion-item>

    <ion-item fill="outline" class="ion-margin-bottom">
      <ion-label position="floating">Lozinka</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
        Šifra mora imati najmanje 6 karaktera.
      </ion-note>
    </ion-item>

   <ion-button expand="block" (click)="register()">
      Kreiraj nalog
    </ion-button>

    <div class="ion-text-center ion-margin-top">
      <p>Već imate nalog?</p>
      <ion-button fill="clear" routerLink="/login">
        Prijavite se ovde
      </ion-button>
    </div>

  </form>
</ion-content>
